<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contacts</title>
    <link rel="stylesheet" href="css/contacts.css">
    <link rel="stylesheet" href="css/contacts-accordion.css">
    <link rel="shortcut icon" href="img/icon-website.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header class="header">
        <div class="header-contacts__background">
            <div class="header-contacts__wrapper container">
                <div data-include="header__content.partial.html"></div>
            </div>
        </div>
        <section class="contacts-head">
            <div class="contacts-head__title container">
                <h1>Contacts</h1>
                <p>Order our services now! <a href="#">+ 1 (234) 567 89 00</a></p>
            </div>
        </section>
    </header>
    <main>
        <section class="contacts-help-section__background">
            <div class="contacts-help-section__container container">
                <div class="contacts-help-section__faq contacts-faq">
                    <div class="contacts-faq__title">
                        <h2>Still Have Questions?</h2>
                        <p>Perhaps you'll find an answer to your question here.</p>
                    </div>
                    <div class="contacts-faq__contacts-accordion contacts-accordion">
                        <div data-include="contacts-accordion.partial.html"></div>
                    </div>
                </div>
                <div class="contacts-help-section__form-container ">
                    <div class="contacts-help-section__wrapper">
                        <form class="contacts-form" action="#" method="post">
                            <div class="contacts-form__field">
                                <input class="contacts-form__input-name" type="text" placeholder="Enter your full name*"
                                    required name="full-name">
                                <div class="error-message__name"></div>
                            </div>
                            <div class="contacts-form__field">
                                <input class="contacts-form__input-phone" type="tel"
                                    placeholder="Enter your phone number*" required name="phone-number">
                                <div class="error-message__phone"></div>
                            </div>
                            <div class="contacts-form__field">
                                <input class="contacts-form__input-pets-info" type="text"
                                    placeholder="Pet's name and age*" required name="pet-info">
                                <div class="error-message__pets-info"></div>
                            </div>
                            <div class="contacts-form__field">
                                <select class="contacts-form__input-service" name="service" required>
                                    <option value disabled selected hidden>Choose services*</option>
                                    <option value="service1">Pet Sitting</option>
                                    <option value="service2">Dog Training</option>
                                    <option value="service3">Dog Walking</option>
                                    <option value="service4">Vet Consultations</option>
                                    <option value="service5">Mini Hotel</option>
                                    <option value="./services.html">More about Services</option>
                                </select>    
                            </div>                        
                            <div class="contacts-form__field">
                                <input class="contacts-form__input-date" id="contacts-form__input-date" type="date"
                                    name="form-date">
                            </div>
                            <div class="contacts-form__field">
                                <button class="contacts-form__button" type="submit">Request a quote</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="contacts-map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1270.384485581208!2d-73.7971666816198!3d40.77300883261712!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c28a87366ccda9%3A0xd5d49f81c24f6ad9!2sThe%20Pet%20Doctor%20of%20Flushing!5e0!3m2!1sen!2sua!4v1701937702644!5m2!1sen!2sua"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div class="contacts-map__contact-info contact-info">
                <div class="contact-info__title">
                    <h3>Contacts</h3>
                </div>
                <div class="contact-info__row">
                    <p>2562 Francis Lewis</p>
                    <p>Blvd, Flushing, NY 11358</p>
                </div>
                <div class="contact-info__row">
                    <p>Mon - Sat: 11 AM - 9 PM</p>
                    <p>Sun: 11 AM - 7 PM</p>
                </div>
                <div class="contact-info__row">
                    <p><a class="contact-info__email-link" href="#">bestpet@email.com</a></p>
                    <p><a class="contact-info__number-link" href="#">+ 1 (234) 567 89 00</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
    <script src="https://unpkg.com/html-data-include@3.3.3/html-data-include.js"></script>
    <script src="js/contacts-accordion.js"></script>
    <script src="js/contacts.js"></script>
</body>

</html>
