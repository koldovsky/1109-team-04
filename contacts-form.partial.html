<div class="contacts-help-section__wrapper">
    <form class="contacts-form" action="#" method="post">
        <div class="contacts-form__field">
            <input class="contacts-form__input-name" type="text" placeholder="Enter your full name*" required
                name="full-name">
            <div class="error-message__name"></div>
        </div>
        <div class="contacts-form__field">
            <input class="contacts-form__input-phone" type="tel" placeholder="Enter your phone number*" required
                name="phone-number">
            <div class="error-message__phone"></div>
        </div>
        <div class="contacts-form__field">
            <input class="contacts-form__input-pets-info" type="text" placeholder="Pet's name and age*" required
                name="pet-info">
            <div class="error-message__pets-info"></div>
        </div>
        <div class="contacts-form__field">
            <select class="contacts-form__input-service" name="service" required>
                <option value disabled selected hidden>Choose services*</option>
                <option value="service1">Pet Sitting</option>
                <option value="service2">Dog Training</option>
                <option value="service3">Dog Walking</option>
                <option value="service4">Vet Consultations</option>
                <option value="service5">Mini Hotel</option>
                <option class="option-link" value="option-link">More about Services</option>
            </select>
            <div class="error-message__choose-servise"></div>
        </div>
        <div class="contacts-form__field">
            <input class="contacts-form__input-date" type="date" name="form-date" value="dd-mm-yyyy">
        </div>
        <div class="contacts-form__field">
            <button class="contacts-form__button" type="submit">Request a quote</button>
        </div>
    </form>
</div>
